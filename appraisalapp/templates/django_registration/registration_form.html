{%extends "base.html"%}

{% load bootstrap3 %}
{% block content %}
<div class="banner-header">
    <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" id="acc-banner-img-signup">
    <div class="header-container" style="background-color: rgba(242, 245, 248, 0.76); color:black; padding:10px; border-radius:10px; text-align:left !important; margin-top:30px; font-size:0.9rem;">
        <h3 class="text-center">Sign up</h3>
        <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group" style=" width: 100%; padding-top: 3%;">
                <input type="submit" class="btn" value="Sign up"  style="align-items: center; width: 100%; color: white; background-color:rgba(154, 57, 2, 0.65);" >
            </div>
              
            

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <div class="sign-up text-center" style=" padding-top: 3%;">
            <span>Have an account?</span>
              
            <a href="/accounts/login/" class="ml-2" style="color:rgba(154, 57, 2, 0.65) ;" >Log in</a>
       </div>
    </div>
</div>
   
{% endblock %}
